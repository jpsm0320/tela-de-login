<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
    <style>
        :root {
            --color-bg: #ffffff;
            --color-text-primary: #111827;
            --color-text-secondary: #6b7280;
            --color-primary: #111827;
            --color-primary-hover: #374151;
            --color-input-border: #d1d5db;
            --color-input-focus: #2563eb;
            --border-radius: 0.75rem;
            --shadow-card: rgba(0, 0, 0, 0.05);
            --transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --font-family: 'Poppins', sans-serif;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            background: var(--color-bg);
            font-family: var(--font-family);
            color: var(--color-text-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1rem;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            max-width: 400px;
            width: 100%;
            background: var(--color-bg);
            border-radius: var(--border-radius);
            box-shadow: 0 4px 16px var(--shadow-card);
            padding: 3rem 2.5rem;
        }

        h1 {
            font-weight: 700;
            font-size: 2.5rem;
            margin-bottom: 0.75rem;
            color: var(--color-primary);
            line-height: 1.2;
        }

        p.subtitle {
            color: var(--color-text-secondary);
            font-size: 1rem;
            margin-top: 0;
            margin-bottom: 2.5rem;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        label {
            font-weight: 600;
            font-size: 0.95rem;
            margin-bottom: 0.35rem;
            display: block;
            color: var(--color-text-primary);
        }

        input[type="email"],
        input[type="password"] {
            padding: 0.75rem 1rem;
            border: 1.5px solid var(--color-input-border);
            border-radius: var(--border-radius);
            font-size: 1rem;
            font-family: var(--font-family);
            transition: border-color var(--transition), box-shadow var(--transition);
            outline-offset: 2px;
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: var(--color-input-focus);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.3);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
            color: var(--color-text-secondary);
            user-select: none;
        }

        button {
            background-color: var(--color-primary);
            color: #fff;
            font-weight: 700;
            font-size: 1.1rem;
            padding: 0.75rem;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: background-color var(--transition), transform var(--transition);
            box-shadow: 0 2px 8px rgba(17, 24, 39, 0.15);
        }

        button:hover,
        button:focus {
            background-color: var(--color-primary-hover);
            transform: scale(1.03);
            outline: none;
        }

        .form-footer {
            margin-top: 1rem;
            display: flex;
            justify-content: flex-end;
            font-size: 0.9rem;
            color: var(--color-text-secondary);
        }

        .form-footer a {
            color: var(--color-primary);
            text-decoration: none;
            font-weight: 600;
            transition: color var(--transition);
        }

        .form-footer a:hover,
        .form-footer a:focus {
            color: var(--color-primary-hover);
            text-decoration: underline;
            outline: none;
        }

        @media (max-width: 480px) {
            .container {
                padding: 2rem 1.5rem;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>
    <section class="container" aria-label="Login form">
        <h1>Welcome Back</h1>
        <p class="subtitle">Sign in to your account to continue</p>
        <form id="loginForm" novalidate>
            <div>
                <label for="email">Email address</label>
                <input type="email" id="email" name="email" required autocomplete="email" placeholder="you@example.com"
                    aria-describedby="emailHelp" />
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required autocomplete="current-password"
                    placeholder="••••••••" minlength="6" aria-describedby="passwordHelp" />
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="remember" name="remember" />
                <label for="remember">Remember me</label>
            </div>
            <button type="submit" aria-label="Sign in to your account">Sign In</button>
        </form>
        <div class="form-footer">
            <a href="#" tabindex="0">Forgot password?</a>
        </div>
    </section>

    <script>
        const form = document.getElementById('loginForm');

        form.addEventListener('submit', (event) => {
            event.preventDefault();
            // Simple client-side validation
            if (!form.checkValidity()) {
                // Find first invalid input and focus
                const firstInvalid = form.querySelector(':invalid');
                if (firstInvalid) {
                    firstInvalid.focus();
                }
                return;
            }
            // For demonstration: just alert success
            alert('Login successful!');
            form.reset();
        });
    </script>
</body>

</html>
